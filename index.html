
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="conterner">
        <h1 class="text-2xl font-bold text-center text-green-600 mb-6"> Weather</h1>
        <div class="space-y-4">
            <input type="text" id="city-input" placeholder="Enter City Name.." 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="get-weather-btn" class="w-full bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition" >Get Weather</button>
        </div>

        <div id="weather-info" class="hidden" >
            <h2 id="city-name" class="text-xl font-semibold text-gray-800"></h2>
            <p id="temperature" class="text-4xl font-bold text-gray-900"></p>
            <p id="description" class="text-gray-700"></p>
        </div>

        <p id="error-message" class="hidden">City not fount. Please try again..</p>
    </div>
    
    <script src="script.js
    "></script>
</body>
</html>
